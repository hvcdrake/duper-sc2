<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Admin</title>
        <link rel="stylesheet" href="resources/css/css1.css"></link>
    </h:head>
    <h:body>
        <h:outputLink id="loginLink" value="javascript:void(0)" onclick="dlg.show()" title="Click para Iniciar Sesión">     
            <p:graphicImage id="centrar" value="/resources/img/log-img.jpg" />  
        </h:outputLink>  


        <p:growl id="growl" showDetail="true" life="3000" />  

        <p:dialog id="dialog" header="Acceso Restringido" widgetVar="dlg" 
                  modal="true" draggable="false" resizable="false">   
            <h:form>  

                <h:panelGrid columns="2" cellpadding="5">  
                            <h:outputLabel for="username" value="Nombre de Usuario:" />  
                            <p:inputText value="#{log123.u}"   
                                         id="username" required="true" label="Usuario" autocomplete="false"/>  

                            <h:outputLabel for="password" value="Contraseña:"/>  
                            <h:inputSecret value="#{log123.p}"   
                                    id="password" required="true" label="Password" autocomplete="false" />  

                            <f:facet name="footer">  
                                <p:commandButton id="loginButton" value="Ingresar" update=":growl"   
                                                 actionListener="#{log123.login()}"   
                                    oncomplete="handleLoginRequest(xhr, status, args)"
                                    />  
                            </f:facet>  
                 </h:panelGrid> 
            </h:form> 
        </p:dialog> 

        <script type="text/javascript">  
             function handleLoginRequest(xhr, status, args) {  
                 if(args.validationFailed || !args.loggedIn) {  
                     jQuery('#dialog').effect("shake", { times:2 }, 100);  
                 } else {  
                     dlg.hide();  
                     jQuery('#loginLink').fadeOut();
                     //setTimeOut(window.location = "lista.jsf",1000);
                     //wait(2);
                     window.location = "centromaster/index.jsf";       
                 }  
             }  
         </script>
    </h:body>
</html>
